<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‡ªç„¶æ‹¼è¯» Pro - é—­ç¯è®­ç»ƒç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>
        :root {
            --primary: #7b61ff;
            --success: #52c41a;
            --danger: #ff4d4f;
            --bg: #f5f7fa;
            --font-stack: 'Segoe UI', 'Roboto', sans-serif;
        }

        body { font-family: var(--font-stack); background-color: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .view-section { display: none; height: 100%; width: 100%; flex-direction: column; }
        .view-section.active { display: flex; }

        /* ä»ªè¡¨ç›˜ */
        .dashboard-container { padding: 40px; max-width: 1000px; margin: 0 auto; width: 100%; overflow-y: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin: 30px 0; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .stat-num { font-size: 36px; font-weight: 800; color: var(--primary); display: block; }
        .stat-label { font-size: 14px; color: #888; margin-top: 5px; display: block; }
        
        .menu-btn { font-size: 18px; padding: 15px 40px; border-radius: 50px; border: none; cursor: pointer; transition: all 0.2s; font-weight: bold; margin: 0 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { transform: translateY(-3px); }

        /* ç»ƒä¹ ç•Œé¢ */
        .header { background: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .step-indicators { display: flex; gap: 40px; }
        .step-ind { font-size: 20px; color: #ddd; font-weight: bold; transition: all 0.3s; }
        .step-ind.active { color: var(--primary); transform: scale(1.1); }

        .stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .instruction { font-size: 32px; color: #444; margin-bottom: 50px; font-weight: 600; }
        
        /* æ²‰æµ¸å¼è¾“å…¥æ¡† */
        .rich-input-wrapper { position: relative; display: inline-block; margin: 0 8px; transition: transform 0.2s; }
        .rich-text-style { font-family: var(--font-stack); font-size: 90px; font-weight: 800; letter-spacing: 3px; text-align: center; width: 100%; height: 100%; line-height: 1.2; }
        .visual-layer { background: white; border: 5px solid #e0e0e0; border-radius: 24px; display: flex; align-items: center; justify-content: center; }
        .real-input { position: absolute; top: 0; left: 0; background: transparent; border: none; outline: none; color: transparent; caret-color: #333; z-index: 2; width: 100%; height: 100%; }
        
        .real-input:focus + .visual-layer { border-color: var(--primary); box-shadow: 0 0 0 6px rgba(123,97,255,0.15); }
        .rich-input-wrapper.correct .visual-layer { border-color: var(--success); background-color: #f0fdf4; }
        .rich-input-wrapper.error .visual-layer { border-color: var(--danger); animation: shake 0.4s; }
        @keyframes shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(-12px);} 75%{transform:translateX(12px);} }

        /* å¡ç‰‡ */
        .chunk-card { font-size: 100px; font-weight: 800; padding: 20px 40px; background: white; border-radius: 24px; margin: 10px; border: 5px solid transparent; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .chunk-card.playing { border-color: var(--primary); transform: scale(1.05); }
        .v { color: #ff4d4f; } .c { color: #1890ff; }
        
        /* å³ä¸‹è§’æç¤º */
        .enter-tip {
            position: fixed; bottom: 40px; right: 40px;
            background: white; padding: 10px 25px; border-radius: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            color: #333; font-weight: bold; opacity: 0; transition: opacity 0.3s; display: flex; align-items: center; gap: 10px;
        }
        .enter-tip.show { opacity: 1; }
        .key-badge { background: #eee; padding: 2px 8px; border-radius: 5px; border-bottom: 2px solid #ccc; font-size: 12px; }

        /* ç»“ç®—ç•Œé¢ */
        .summary-card { text-align: center; background: white; padding: 60px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); animation: slideUp 0.5s; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* å¾ªç¯é‡è¯•æç¤º Toast */
        .retry-toast {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 77, 79, 0.9); color: white; padding: 15px 30px; border-radius: 50px;
            font-weight: bold; font-size: 18px; box-shadow: 0 10px 30px rgba(255, 77, 79, 0.3);
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 100;
        }
        .retry-toast.show { opacity: 1; animation: bounceIn 0.5s; }
        @keyframes bounceIn { 0% { transform: translate(-50%, -20px); } 50% { transform: translate(-50%, 5px); } 100% { transform: translate(-50%, 0); } }

    </style>
</head>
<body>

    <!-- ä»ªè¡¨ç›˜ -->
    <div id="view-dashboard" class="view-section active">
        <div class="dashboard-container">
            <h1 style="text-align:center; font-size: 42px; color: #333;">ğŸ“š è‡ªç„¶æ‹¼è¯»é—­ç¯è®­ç»ƒ</h1>
            <p style="text-align:center; color:#666;">ä»Šæ—¥ç›®æ ‡ï¼š<b id="daily-target" style="color:var(--primary)">0</b> ä¸ªæ–°è¯</p>

            <div class="stats-grid">
                <div class="stat-card"><span class="stat-num" id="stat-total">0</span><span class="stat-label">æ€»è¯æ±‡</span></div>
                <div class="stat-card"><span class="stat-num" id="stat-learned" style="color:var(--success)">0</span><span class="stat-label">å·²æŒæ¡</span></div>
                <div class="stat-card"><span class="stat-num" id="stat-remain" style="color:#faad14">0</span><span class="stat-label">å¾…å­¦ä¹ </span></div>
                <div class="stat-card"><span class="stat-num" id="stat-mistakes" style="color:var(--danger)">0</span><span class="stat-label">æ˜“é”™æœ¬</span></div>
            </div>

            <div style="text-align: center; margin-bottom: 30px;">
                <label style="background:white; padding:10px 20px; border-radius:30px;">
                    è®¡åˆ’å¤©æ•°ï¼š<input type="number" id="plan-days" value="30" style="width:50px; border:none; text-align:center; font-weight:bold;" onchange="App.updateConfig()">
                </label>
                <label style="background:white; padding:10px 20px; border-radius:30px; margin-left:15px;">
                    <select id="learn-order" style="border:none; font-weight:bold; background:none;">
                        <option value="random">ğŸ² éšæœºä¹±åº</option>
                        <option value="sequence">ğŸ”¢ åˆ—è¡¨é¡ºåº</option>
                    </select>
                </label>
            </div>

            <div style="text-align: center; display: flex; justify-content: center; gap: 20px;">
                <button class="menu-btn btn-primary" onclick="App.start('daily')">ğŸš€ å¼€å§‹ç»ƒä¹ </button>
                <button class="menu-btn" style="border:2px solid var(--danger); color:var(--danger); background:white;" onclick="App.start('review')">ğŸ’Š å¤ä¹ é”™é¢˜</button>
                <button class="menu-btn" style="border:2px solid #ddd; background:white;" onclick="App.switchView('import')">ğŸ“‚ å¯¼å…¥</button>
            </div>
        </div>
    </div>

    <!-- å¯¼å…¥é¡µ -->
    <div id="view-import" class="view-section">
        <div style="padding:40px; text-align:center;">
            <h2>å¯¼å…¥å•è¯è¡¨</h2>
            <div onclick="document.getElementById('file-input').click()" style="border:3px dashed #ccc; padding:40px; border-radius:20px; cursor:pointer; max-width:600px; margin:20px auto;">
                <div style="font-size:40px">ğŸ“„</div>
                <div>ç‚¹å‡»ä¸Šä¼  Word / Txt</div>
            </div>
            <input type="file" id="file-input" hidden accept=".docx, .txt" onchange="Importer.handleFile(this.files[0])">
            <textarea id="manual-text" placeholder="æˆ–è€…ç›´æ¥ç²˜è´´ï¼š&#10;apple è‹¹æœ" style="width:600px; height:150px; padding:15px; margin-top:20px; border-radius:10px; border:1px solid #ddd;"></textarea>
            <br><br>
            <button class="menu-btn btn-primary" onclick="Importer.parseManual()">ç¡®è®¤å¯¼å…¥</button>
            <button class="menu-btn" onclick="App.switchView('dashboard')">è¿”å›</button>
        </div>
    </div>

    <!-- ç»ƒä¹ é¡µ (æ ¸å¿ƒ) -->
    <div id="view-practice" class="view-section">
        <div class="header">
            <button onclick="App.endSession()" style="background:none; border:1px solid #ddd; padding:5px 15px; border-radius:20px; cursor:pointer;">Esc é€€å‡º</button>
            <div class="step-indicators">
                <div id="ind-1" class="step-ind">1. æ‹†åˆ†è¯»</div>
                <div id="ind-2" class="step-ind">2. åˆ†æ®µæ‹¼</div>
                <div id="ind-3" class="step-ind">3. ç»„åˆå†™</div>
            </div>
            <div style="color:#666; font-weight:bold;">å‰©ä½™: <span id="remain-count" style="color:var(--primary); font-size:20px;">0</span></div>
        </div>

        <div class="stage" id="stage"></div>

        <div id="enter-tip" class="enter-tip">
            <span class="key-badge">Enter â†µ</span> ä¸‹ä¸€æ­¥
        </div>
        
        <!-- é‡è¯•æç¤º -->
        <div id="retry-toast" class="retry-toast">âŒ æ‹¼å†™é”™è¯¯ï¼Œå·²åŠ å…¥é˜Ÿå°¾é‡æ–°å¤ä¹ </div>
    </div>

    <script>
        // ===========================================
        // æ•°æ®é€»è¾‘
        // ===========================================
        const DB = {
            key: 'phonics_loop_db',
            data: { lib: [], config: { planDays: 30 } },
            load() { const r=localStorage.getItem(this.key); if(r) this.data=JSON.parse(r); },
            save() { localStorage.setItem(this.key, JSON.stringify(this.data)); App.updateUI(); },
            add(list) {
                let c=0; list.forEach(i=>{
                    if(!this.data.lib.find(w=>w.word===i.word)){
                        this.data.lib.push({
                            word:i.word, trans:i.trans, chunks:this.split(i.word),
                            status:0, err:0
                        }); c++;
                    }
                });
                alert(`å¯¼å…¥ ${c} ä¸ªæ–°è¯`); this.save();
            },
            split(w) { if(w.length<=4)return[w]; return w.toLowerCase().match(/[^aeiouy]*[aeiouy]+(?:[^aeiouy]*$|[^aeiouy](?=[^aeiouy]))?/gi)||[w]; }
        };

        // ===========================================
        // ç»ƒä¹ å¼•æ“ (é—­ç¯æ ¸å¿ƒ)
        // ===========================================
        const Practice = {
            queue: [],
            idx: 0,
            step: 1,
            canNext: false,
            sessionErrors: 0, // æœ¬æ¬¡ä¼šè¯æ€»é”™æ¬¡æ•°
            currentWordRetry: false, // å½“å‰è¯æ˜¯å¦æ˜¯é‡è¯•çš„

            start(list) {
                this.queue = JSON.parse(JSON.stringify(list)); // æ·±æ‹·è´ï¼Œé˜²æ­¢ç›´æ¥ä¿®æ”¹åŸå¼•ç”¨
                this.idx = 0;
                this.sessionErrors = 0;
                this.loadWord(0);
                document.addEventListener('keydown', this.handleKey);
            },

            stop() {
                document.removeEventListener('keydown', this.handleKey);
                App.switchView('dashboard');
            },

            handleKey(e) {
                if(e.key === 'Escape') { App.endSession(); return; }
                if(e.key === 'Enter') {
                    if(Practice.canNext) Practice.next();
                }
            },

            loadWord(i) {
                this.idx = i;
                this.step = 1;
                this.currentWordRetry = false; // é‡ç½®å½“å‰è¯æ ‡è®°
                document.getElementById('remain-count').innerText = this.queue.length - i;
                this.render();
            },

            setCanNext(bool) {
                this.canNext = bool;
                document.getElementById('enter-tip').classList.toggle('show', bool);
            },

            render() {
                const wordData = this.queue[this.idx];
                const stage = document.getElementById('stage');
                stage.innerHTML = '';
                [1,2,3].forEach(n => document.getElementById(`ind-${n}`).className = `step-ind ${n===this.step?'active':''}`);

                // STEP 1: è¯»
                if(this.step === 1) {
                    this.setCanNext(true);
                    stage.innerHTML = `
                        <div class="instruction">${wordData.trans||wordData.word}</div>
                        <div style="display:flex;">
                            ${wordData.chunks.map(c=>`<div class="chunk-card" onclick="Practice.speak('${c}')">${this.color(c)}</div>`).join('')}
                        </div>
                    `;
                    setTimeout(()=>this.speak(wordData.word), 300);
                }

                // STEP 2: åˆ†æ®µæ‹¼
                else if(this.step === 2) {
                    this.setCanNext(false);
                    stage.innerHTML = `<div class="instruction">åˆ†æ®µæ‹¼å†™</div><div id="seg-box" style="display:flex; align-items:center;"></div>`;
                    const box = document.getElementById('seg-box');
                    
                    wordData.chunks.forEach((c, k) => {
                        if(k>0) box.innerHTML += `<div style="font-size:40px; color:#ccc; margin:0 10px">-</div>`;
                        const {w, i} = this.createInput(c.length, `seg-${k}`);
                        i.disabled = (k!==0);
                        i.oninput = () => {
                            if(i.value.toLowerCase() === c) {
                                w.classList.add('correct'); i.disabled=true;
                                const next = document.getElementById(`seg-${k+1}`);
                                if(next) { next.disabled=false; next.focus(); this.speak(wordData.chunks[k+1]); }
                                else { this.setCanNext(true); this.speak('Good'); }
                            }
                        };
                        i.onkeydown = e => { if(e.key==='Enter') e.preventDefault(); }; // é˜»æ­¢åˆ†æ®µå›è½¦
                        box.appendChild(w);
                    });
                    setTimeout(()=> { document.getElementById('seg-0').focus(); this.speak(wordData.chunks[0]); }, 100);
                }

                // STEP 3: å®Œæ•´å†™ (é—­ç¯é€»è¾‘å…³é”®ç‚¹)
                else if(this.step === 3) {
                    this.setCanNext(false);
                    stage.innerHTML = `<div class="instruction">å¬éŸ³é»˜å†™</div>`;
                    const {w, i} = this.createInput(wordData.word.length, 'full-inp');
                    i.style.width = '600px';
                    
                    i.onkeydown = e => {
                        if(e.key === 'Enter') {
                            if(Practice.canNext) return; // å·²å®Œæˆäº¤ç»™å…¨å±€
                            
                            if(i.value.toLowerCase() === wordData.word) {
                                // æ­£ç¡®
                                w.classList.add('correct'); i.disabled=true;
                                this.speak('Excellent');
                                this.saveResult(true);
                                this.setCanNext(true);
                            } else {
                                // é”™è¯¯ -> è§¦å‘å¾ªç¯
                                w.classList.add('error');
                                setTimeout(()=>w.classList.remove('error'), 400);
                                this.triggerLoop(wordData);
                                i.value = ''; // æ¸…ç©ºè®©é‡è¾“ï¼Œæˆ–è€…ç›´æ¥è·³è½¬ã€‚
                                // è¿™é‡Œç­–ç•¥ï¼šé”™è¯¯åï¼Œä¸ºäº†åŠ æ·±å°è±¡ï¼Œè®©ä»–å†è¾“ä¸€æ¬¡ç›´åˆ°å¯¹ï¼Œä½†å•è¯å·²ç»è¢«åŠ åˆ°é˜Ÿå°¾äº†
                            }
                        }
                    };
                    stage.appendChild(w);
                    setTimeout(()=> { i.focus(); this.speak(wordData.word); }, 100);
                }
            },

            // æ ¸å¿ƒï¼šè§¦å‘é”™è¯¯å¾ªç¯
            triggerLoop(wordData) {
                // 1. è®°å½•å…¨å±€é”™è¯¯
                this.sessionErrors++;
                this.saveResult(false);

                // 2. å¦‚æœè¿™ä¸ªè¯è¿˜æ²¡è¢«åŠ è¿‡é˜Ÿå°¾ (é˜²æ­¢ä¸€æ¬¡æ‹¼å†™å¤šæ¬¡é”™è¯¯å¯¼è‡´æ— é™åŠ )
                if(!this.currentWordRetry) {
                    // å¤åˆ¶ä¸€ä»½æ·»åŠ åˆ°é˜Ÿåˆ—æœ«å°¾
                    const retryWord = JSON.parse(JSON.stringify(wordData));
                    this.queue.push(retryWord);
                    this.currentWordRetry = true; // æ ‡è®°è¯¥ä½ç½®å·²è§¦å‘é‡è¯•
                    
                    // UI åé¦ˆ
                    const toast = document.getElementById('retry-toast');
                    toast.classList.add('show');
                    setTimeout(()=>toast.classList.remove('show'), 2000);
                    
                    // æ›´æ–°å‰©ä½™æ•°é‡
                    document.getElementById('remain-count').innerText = this.queue.length - this.idx;
                }
            },

            next() {
                if(this.step < 3) { this.step++; this.render(); }
                else {
                    if(this.idx < this.queue.length - 1) {
                        this.loadWord(this.idx + 1);
                    } else {
                        this.showSummary();
                    }
                }
            },

            showSummary() {
                // ç§»é™¤æ—§ç›‘å¬ï¼Œæ·»åŠ æ–°çš„å›è½¦è¿”å›ç›‘å¬
                document.removeEventListener('keydown', this.handleKey);
                const finishHandler = (e) => { if(e.key==='Enter') { document.removeEventListener('keydown', finishHandler); App.switchView('dashboard'); } };
                document.addEventListener('keydown', finishHandler);
                
                this.setCanNext(false); // éšè—æ™®é€šæç¤º
                const stage = document.getElementById('stage');
                stage.innerHTML = `
                    <div class="summary-card">
                        <div style="font-size:80px;">ğŸ‰</div>
                        <h1>ç»ƒä¹ å®Œæˆï¼</h1>
                        <div style="display:flex; gap:40px; justify-content:center; margin:30px 0;">
                            <div><b style="font-size:30px; display:block;">${this.queue.length}</b><span style="color:#888">å­¦ä¹ æ¬¡æ•°</span></div>
                            <div><b style="font-size:30px; display:block; color:var(--danger)">${this.sessionErrors}</b><span style="color:#888">é”™è¯¯ä¿®æ­£</span></div>
                        </div>
                        <p style="color:var(--primary); font-weight:bold;">æŒ‰ä¸‹ Enter è¿”å›ä¸»é¡µ</p>
                    </div>
                `;
            },

            // å·¥å…·
            createInput(len, id) {
                const w = document.createElement('div'); w.className='rich-input-wrapper';
                w.style.width=Math.max(120, len*70)+'px'; w.style.height='140px';
                const i = document.createElement('input'); i.className='real-input rich-text-style'; i.maxLength=len; i.id=id; i.autocomplete="off";
                const v = document.createElement('div'); v.className='visual-layer rich-text-style';
                i.addEventListener('input', ()=>v.innerHTML=this.color(i.value));
                w.append(i, v); return {w, i};
            },
            color(t) { return t.split('').map(c=>`<span class="${/[aeiou]/i.test(c)?'v':'c'}">${c}</span>`).join(''); },
            speak(t) { window.speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(t); u.lang='en-US'; u.rate=0.8; window.speechSynthesis.speak(u); },
            
            saveResult(success) {
                const realWord = this.queue[this.idx].word; // è·å–å½“å‰çœŸå®å•è¯å­—ç¬¦ä¸²
                const dbItem = DB.data.lib.find(w => w.word === realWord);
                if(dbItem) {
                    if(success) { dbItem.status = 1; if(dbItem.err > 0) dbItem.err--; }
                    else { dbItem.err++; }
                }
                DB.save();
            }
        };

        // ===========================================
        // Importer & App
        // ===========================================
        const Importer = {
            handleFile(f) {
                if(!f)return;
                const r=new FileReader();
                if(f.name.endsWith('.docx')) r.onload=e=>mammoth.extractRawText({arrayBuffer:e.target.result}).then(x=>this.parse(x.value));
                else r.onload=e=>this.parse(e.target.result);
                f.name.endsWith('.docx')?r.readAsArrayBuffer(f):r.readAsText(f);
            },
            parseManual(){ this.parse(document.getElementById('manual-text').value) },
            parse(t) {
                const l=[]; t.split(/[\r\n]+/).forEach(x=>{
                    const m=x.trim().match(/^([a-zA-Z\-\']+)(.*)/);
                    if(m) l.push({word:m[1].toLowerCase(), trans:m[2].replace(/^[\s,\.\-ï¼Œ]+/, '')});
                });
                if(l.length){ DB.add(l); App.switchView('dashboard'); } else alert("æ ¼å¼é”™è¯¯");
            }
        };

        const App = {
            init() { DB.load(); this.updateUI(); },
            switchView(id) { document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active')); document.getElementById('view-'+id).classList.add('active'); this.updateUI(); },
            updateUI() {
                const lib=DB.data.lib; const learned=lib.filter(w=>w.status===1).length;
                document.getElementById('stat-total').innerText=lib.length;
                document.getElementById('stat-learned').innerText=learned;
                document.getElementById('stat-remain').innerText=lib.length-learned;
                document.getElementById('stat-mistakes').innerText=lib.filter(w=>w.err>0).length;
                const d = Math.ceil((lib.length-learned)/DB.data.config.planDays)||0;
                document.getElementById('daily-target').innerText=d;
            },
            updateConfig() { DB.data.config.planDays=document.getElementById('plan-days').value; DB.save(); },
            start(mode) {
                const lib=DB.data.lib;
                let list=[];
                if(mode==='daily') {
                    const pool=lib.filter(w=>w.status===0);
                    if(!pool.length) return alert("å·²å…¨éƒ¨å­¦å®Œï¼");
                    const n=parseInt(document.getElementById('daily-target').innerText);
                    list = document.getElementById('learn-order').value==='random' ? pool.sort(()=>0.5-Math.random()).slice(0,n) : pool.slice(0,n);
                } else {
                    list=lib.filter(w=>w.err>0).slice(0,20);
                    if(!list.length) return alert("æ— é”™é¢˜");
                }
                App.switchView('practice'); Practice.start(list);
            },
            endSession() { if(confirm("é€€å‡ºï¼Ÿ")) { Practice.stop(); } }
        };

        App.init();
    </script>
